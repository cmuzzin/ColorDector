<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      @if(colors.length > 0) {
        @for(color of colors; track $index) {
          <ion-col>
              <app-color [color]="color"></app-color>
            </ion-col>
        }
      }
    </ion-row>
  </ion-grid>
</ion-content>
